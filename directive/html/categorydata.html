<div class="goods-content">
	<div class="content-title">
		<div class="title-text">数据中心</div>
	</div>
	<div class="table-box">
		<table class="table content-center">
			<tr>
				<td>
					<lmselect name="category"></lmselect>
				</td>
				<td colspan="2" class="btn-box">
					<div class="search-box">
						<input type="text">
						<div class="search-btn">搜索</div>
					</div>
					<div class="batch-btn">批量搜索</div>
				</td>
				<td>
					<lmshopcartbtn></lmshopcartbtn>
				</td>
			</tr>
		</table>
		
	</div>

		<lmselect name="category"></lmselect>
		<div class="search-box">
			<input type="text">
			<div class="search-btn">搜索</div>
		</div>
		<div class="batch-btn">批量搜索</div>
		<lmshopcartbtn></lmshopcartbtn>
	</div> -->
	<div class="content-detail">
		<lmcatebar  name="category"></lmcatebar>
		<div class="choose-box">
			<div class="choose-all">
				<div class="checkbox" ng-class="{'checkon':isAllChecked}" ng-click="checkAll()"></div>全选
			</div>
			<div class="addgoods-btn" ng-click="shopcartAdd()">加入购物车</div>
			<div class="pager">
				<span>共{{totalCount}}件商品</span>
				<lmminpager></lmminpager>
			</div>
		</div>
		<div class="category-list">
			<div class="category-detail" ng-repeat="d in data">
				<div class="checkbox" ng-class="{'checkon':!!checkids[d.goodsId]}" ng-click="check(d.goodsId)"></div>
				<div class="category-img">
					<img ng-src="{{d.img}}">
				</div>
				<div class="category-text">{{d.name}}</div>
			</div>
		</div>
	</div>
</div>
<lmpager></lmpager>

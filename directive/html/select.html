<div class="status-select" ng-click="toggle()">
	<div class="selected">
		{{currType.text}}
		<i class="iconfont xiala">&#xe612;</i>
	</div>
	<div ng-show="isShow" class="selector" >
		<div class="option" ng-repeat="t in types" ng-click="select(t.value); $event.stopPropagation();">
			{{t.text}}
		</div>
	</div>
</div>

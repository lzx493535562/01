<div class="status-select" ng-click="toggle()">
	<div class="selected">
		
	{{currType.value}}
	<i class="iconfont xiala">&#xe612;</i>
	</div>
	<div ng-show="isShow" class="selector" >
		<div class="option" ng-repeat="t in types" ng-click="select(t.resid); $event.stopPropagation();">
			{{t.value}}
		</div>
	</div>
</div>

<div class="detail-title">
	<div class="title">
		<div class="goods-name">{{data.name}}</div>
		<div class="verify-box">
			<div class="rejected" ng-click="rejected(serviceNumber)">
				<div class="verify-icon">×</div>
			驳回
			</div>
			<div class="through" ng-click="through(serviceNumber)" ng-show="afterThrough==false">
			<div class="verify-icon">√</div>
			通过</div>
			<div class="after-through through" ng-show="afterThrough==true">
			<div class="verify-icon">√</div>
			已通过</div>
		</div>
	</div>
</div>
<div class="detail-content">
	<div class="detail-left">
		<img ng-src="{{bigimg}}">
	</div>
	<div class="detail-right">
		<div class="right-title">(共{{data.pictureNum}}张图片)</div>
		<div class="right-content">
			<dl>
				<dt></dt>
				<dd>
					<div class="list-title">主图</div>
					<ul class="img-list">
						<li ng-repeat="d in pics_main" ng-click="setBigimg(d)">
							<img ng-src="{{d}}" ng-class="{'img-currBorder':d.indexOf(currBigimg)>=0}">
						</li>
					</ul>
				</dd>
				<dd>
					<div class="list-title">细节图</div>
					<ul class="img-list">
						<li ng-repeat="d in pics_detail" ng-click="setBigimg(d)">
							<img ng-src="{{d}}" ng-class="{'img-currBorder':d.indexOf(currBigimg)>=0}">
						</li>
					</ul>
				</dd>
				<dd>
					<div class="list-title">标签图</div>
					<ul class="img-list">
						<li ng-repeat="d in pics_tag" ng-click="setBigimg(d)">
							<img ng-src="{{d}}" ng-class="{'img-currBorder':d.indexOf(currBigimg)>=0}">
						</li>
					</ul>
				</dd>
			</dl>
		</div>
<!-- 		<div class="detail-btn">查看详情页</div> -->
	</div>
</div>
<!-- 驳回弹框 -->
<div class="audit-box" ng-show="rejectedBox==true">
	<div class="audit-title">商品名称-审核
		<div class="close" ng-click="closeRejected()">×</div>
	</div>
	<ul class="dismiss-reason">
		<li>驳回原因</li>
		<li ng-click="rejectType=1">
			<div class="checkbox" ng-class="{'checkon':rejectType==1}"></div>
			图模糊
		</li>
		<li ng-click="rejectType=2">
			<div class="checkbox" ng-class="{'checkon':rejectType==2}"></div>
			文案不符合
		</li>
	</ul>
	<textarea class="dismiss-text" type="text" ng-model="rejectContent"></textarea>
	<div class="dismiss-btn" ng-click="confirmRejected()">驳回</div>
</div>
